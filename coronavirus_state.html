<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="js/main_state.js"></script>
        <script type="text/javascript">
            function refreshPage() {
                window.location.reload();
            }
        </script>

        <style media="screen">
            #stateselector {
                width: 50%;
            }

            .btn-danger.custom-btn {
                background-color: #ff2e43;
                border-color: #ff2e43;
            }

            .btn-danger.custom-btn:hover {
                background-color: #ff243a;
                border-color: #ff243a;
            }
        </style>
        <title>Coronavirus data</title>
        <link rel="Icon" href="media/coronavirus_PNG93658.png">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 15px; background-color: #ff2e43">
            <a class="navbar-brand" href="homepage.html">Coronavirus Data</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="coronavirus_state.html">Dati per stato<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="report.html">Report PDF</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top: 3px; margin-bottom: 25px;">

            <div class="alert alert-danger" role="alert" style="width: 30%; height: 80px; margin:0 auto; margin-bottom: 10px; text-align: center;">
                <img src="media\iconfinder_security_secure-14_4857859.png" alt="Alert" style="width: 25px">
                <span><p>Allerta COVID-19.</p></span>
            </div>

            <h2>Dati COVID-19 per stato</h2>
            <form class="form-group" id="form">
                <div class="form-group">
                    </p>Seleziona lo stato: </p>
                    <select class="form-control" id="stateselector" onfocus='this.size=8;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                        <option value="argentina">Argentina</option>
                        <option value="australia">Australia</option>
                        <option value="belgium">Belgio</option>
                        <option value="brazil">Brasile</option>
                        <option value="canada">Canada</option>
                        <option value="chile">Cile</option>
                        <option value="china">Cina</option>
                        <option value="denmark">Danimarca</option>
                        <option value="france">Francia</option>
                        <option value="germany">Germania</option>
                        <option value="japan">Giappone</option>
                        <option value="india">India</option>
                        <option value="iran">Iran</option>
                        <option value="ireland">Irlanda</option>
                        <option value="italy" selected="selected">Italia</option>
                        <option value="norway">Norvegia</option>
                        <option value="poland">Polonia</option>
                        <option value="portugal">Portogallo</option>
                        <option value="uk">Regno Unito</option>
                        <option value="romania">Romania</option>
                        <option value="russia">Russia</option>
                        <option value="spain">Spagna</option>
                        <option value="us">Stati Uniti</option>
                        <option value="sweden">Svezia</option>
                        <option value="turkey">Turchia</option>
                        <option value="ukraine">Ucraina</option>
                    </select>
                    <input type="submit" value="Calcola" class="btn btn-danger custom-btn" style="margin-top: 10px; float: right;">
                </div>
            </form>

            <br>
            <hr>
            <div class="card">
                <div class="card-header">
                    Casi Totali
                </div>
                <div class="card-body">
                    <p class="card-text" id="totalcases"></p>
                    <p class="card-text" id="totaldeaths"></p>
                    <p class="card-text" id="totalrecovered"></p>
                    <p id="error"></p>
                </div>
            </div>

            <br>

            <div class="card">
                <div class="card-header">
                    Casi attivi
                </div>
                <div class="card-body">
                    <p class="card-text" id="currentlycases"></p>
                    <p class="card-text" id="mid"></p>
                    <p class="card-text" id="critical"></p>
                    <p id="error"></p>
                </div>
            </div>
        </div>
    </body>
</html>
